---
layout: default
---

<div class="post">
  <h1>Category</h1>
  {% for category in site.categories %}
  <h3>{{category | first}}</h3>

  <p>{%   for posts in category %}
  {%     for post in posts %}
  {%       if post.url %}
  <a href="{{ post.url }}">{{ post.title }} - {{post.date | date: '%d/%m/%Y'}}</a> <br/>
  {%       endif %}
  {%     endfor %}
  {%   endfor %}
  {% endfor%}</p>
</div>
