---
layout: default
---

<div class="post">
  <h2>Category</h2>
  {% for category in site.categories %}
  <ul>
    <h3>{{category | first}}</h3>
    {% for posts in category %}
    {%   for post in posts %}
    {% if post.url %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {%   endfor %}
    {% endfor %}
  </ul>
  {% endfor%}
</div>
